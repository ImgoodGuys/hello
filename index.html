

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #20232a; /* Dark theme */
            font-family: 'Roboto', sans-serif;
            color: #61dafb; /* React blue */
            text-align: center;
            overflow: hidden;
        }

        h1, h2 {
            margin: 0;
            padding: 0;
            animation: flicker 1.5s infinite alternate;
        }

        h1 {
            font-size: 3em;
        }

        h2 {
            font-size: 1.5em;
            color: #00ff00; /* Brighter color for sound theme */
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .hacking-theme {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .hacking-theme div {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #00ff00;
            opacity: 0;
            animation: moveAndFade 5s linear infinite;
        }

        @keyframes moveAndFade {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Adjust speed for animation */

        .hacking-theme div:nth-child(odd) {
            animation-duration: 4s;
        }

        .hacking-theme div:nth-child(even) {
            animation-duration: 6s;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Vexo</h1>
        <h2>Premier Music 1.2</h2>
    </div>
    <div class="hacking-theme">
        <div style="left: 10%;"></div>
        <div style="left: 20%;"></div>
        <div style="left: 30%;"></div>
        <div style="left: 40%;"></div>
        <div style="left: 50%;"></div>
        <div style="left: 60%;"></div>
        <div style="left: 70%;"></div>
        <div style="left: 80%;"></div>
        <div style="left: 90%;"></div>
    </div>
</body>
</html>
